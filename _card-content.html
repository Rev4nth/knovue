<span class="post_date">{{post.created |date:"M d"}}</span>
<div>
  {% for tag in post.tags.all %}
    <a href="{% url 'web:post_list_by_tag' tag.slug %}" class="chip">{{tag.name}}</a>
  {% endfor %}
</div>
<h2 class="post_title">{{ post.title }}</h2>
<img class="post_image" src="{{ post.image.url }}"/>
<p class="post_text">{{ post.text }}</p>
<div>
  <span class="likes_count" id="{{post.id}}">"{{ post.count_likes() }}"</span>
  <a class="like_button" href="#"><i class="material-icons">thumb_up</i></a>
</div>
